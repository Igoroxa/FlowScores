name: flowscores
description: A piano sheet manager with PDF/scan + metronome
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # File pickers and media
  file_picker: ^8.0.3
  image_picker: ^1.1.2
  # PDF rendering (convert PDF to images)
  pdf_image_renderer: ^1.0.1
  # Audio and video playback
  audioplayers: ^6.0.0
  just_audio: ^0.9.36
  video_player: ^2.10.0
  image: ^4.0.17
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/click_sound.wav
